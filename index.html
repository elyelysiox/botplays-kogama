<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Exploit</title>
    <link rel="icon" href="icono.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main-container">
        <!-- Terminal -->
        <div class="terminal" id="terminal"></div>

        <!-- Login Form -->
        <div class="login-container">
            <h1>KoGaMa Joiner</h1>
            <h2>Showcase: </h2>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <input type="text" id="game" placeholder="ID/Link Game" required>
                <input type="number" id="play_amount" placeholder="Plays Increment" required>
                <input type="number" id="play_velocity" placeholder="Velocity" required>                
                <div class="checkbox-container">
                    <input type="checkbox" id="add_likes">
                    <label for="add_likes">Add Likes</label>
                </div>
    
                
                <button type="submit">Start</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="hack_game.js"></script>
    </script>
</body>


</html>
